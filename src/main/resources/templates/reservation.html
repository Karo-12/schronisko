<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Schronisko Futrzak | Rezerwacja</title>
        <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i}">
        <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css}">
        <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}">
    </head>
    <body>
        <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-success clean-navbar" style="background: var(--bs-gray-100);color: rgb(255,255,255);">
            <div class="container">
                <a class="navbar-brand link-warning logo" th:href="@{/}">Schronisko "Futrzak"</a>
                <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
                    <span class="visually-hidden">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navcol-1" style="color: rgb(50,186,104);">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <div sec:authorize ="hasAnyRole('EMPLOYEE','ADMIN')">
                                <a class="nav-link active" th:href="@{/reservations}">Rezerwacje</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div sec:authorize ="hasAnyRole('EMPLOYEE','ADMIN')">
                                <a class="nav-link active" th:href="@{/adoptions}">Historia adopcji</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div sec:authorize ="hasRole('ADMIN')">
                                <a class="nav-link active" th:href="@{/users}">zarządzaj użytkownikami</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div sec:authorize ="hasAnyRole('EMPLOYEE','ADMIN')">
                                <a class="nav-link active" th:href="@{/manage_animals}">zarządzaj zwierzętami</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div sec:authorize="!isAuthenticated()">
                                <a class="nav-link active" th:href="@{/login}">zaloguj</a>
                            </div>
                            <div sec:authorize="isAuthenticated()">
                                <a class="nav-link active" th:href="@{/logout}">wyloguj</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div sec:authorize="!isAuthenticated()">
                                <a class="nav-link active" th:href="@{/users/register}">zarejestruj</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="page">
            <section class="clean-block about-us" style="height: 173px;">
                <div class="container">
                    <div class="block-heading">
                        <h2 class="text-success">Złożona rezerwacja</h2>
                        <p></p>
                    </div>
                </div>
            </section>
        </main>
        <div class="container" style="transform: scale(0.88);height: 325px;">
            <div class="row">
                <div class="col offset-lg-0" style="text-align: left;background: rgba(177,165,165,0.11);color: rgb(0,2,4);border-style: solid;
                border-top-style: none;border-right-style: none;border-bottom-style: solid;border-bottom-color: rgb(69,200,37);border-left-style: none;
                box-shadow: 0px 0px 14px;">
                <div></div>
                <div class="row">
                    <div class="col" style="box-shadow: 0px 0px 0px;">
                        <h2 class="text-start">Zwierze: [[${reservation.id.idAnimal}]], Data: [[${reservation.date}]]</h2>
                    </div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col">
                        <a class="btn btn-success th btn-lg text-center" th:href="@{'/reservation/cancel/'+${reservation.id.idReservation}
                    +'/'+${reservation.id.idAnimal}+'/'+${reservation.id.idUser}}" type="button" style="margin: 15px;width: 182.734px;">Anuluj</a>
                    </div>
                </div>
                <p class="text-start" style="background: rgba(255,255,255,0);width: 688px;">[[${reservation.description}]]<br></p>
                <div></div>
            </div>
        </div>
    </div>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="/assets/js/script.min.js"></script>
</body>
</html>
