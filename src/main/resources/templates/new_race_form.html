<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nowego u≈ºytkownika</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class ="container-fluid">
    <div class="text-center"><h2>Nowa Rasa</h2></div>
    <form th:action="@{/manage_animals/save_race}" method = "post" th:object ="${race}"
          style="max-width: 500px; margin:0 auto; ">
        <input type="hidden" th:field="*{id}"/>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nazwa rasy:</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{name}" class="form-control " required minlength="2" maxlength="45"/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Typ</label>
                <label for="race"></label><select id="race" required th:field="*{idType.id}" class="form-control ">
                    <option value="" hidden>Wybierz typ zwierzecia</option>
                    <option th:each="type : ${types}"
                            th:value="${type.id}"
                            th:text="${type.name}">
                    </option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Dodaj</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Anuluj</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/manage_animals}]]";
    }
</script>
</body>
</html>
